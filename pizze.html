<!-- SCRIPT -->

<script>
const img = {
  "Margherita":"img/pizza1.jpeg",
  "Diavola":"img/pizza2.jpeg",
  "Capricciosa":"img/pizza3.jpeg",
  "Quattro Formaggi":"img/pizza4.jpeg",
  "Vegetariana":"img/pizza5.jpeg",
  "Viennese":"img/pizza6.jpeg",
  "Marinara":"img/pizza7.jpeg",
  "Bufalina":"img/pizza8.jpeg"
};

const menuData = [
  { categoria: "Pizze", items: [
    {nome:"Margherita", prezzo:"7.00â‚¬"},
    {nome:"Diavola", prezzo:"8.50â‚¬"},
    {nome:"Capricciosa", prezzo:"9.00â‚¬"},
    {nome:"Quattro Formaggi", prezzo:"9.50â‚¬"},
    {nome:"Vegetariana", prezzo:"8.00â‚¬"},
    {nome:"Viennese", prezzo:"8.50"},
    {nome:"Marinara", prezzo:"6.50"},
    {nome:"Bufalina", prezzo:"7.50"}
  ]}
];

const container = document.getElementById("menu");
menuData.forEach(sezione=>{
  sezione.items.forEach(item=>{
    const card = document.createElement("div");
    card.className = "pizza-card";
    const imageURL = img[item.nome] || "";
    card.innerHTML = `
      <img src="${imageURL}" alt="${item.nome}">
      <div class="pizza-info">
        <h3>${item.nome}</h3>
        <p>Prezzo: <span class="price">${item.prezzo}</span></p>
        <button class="add-btn" onclick="addToCart('${item.nome}','${item.prezzo}')">Aggiungi ğŸ›’</button>
      </div>
    `;
    container.appendChild(card);
  });
});
</script>
