<style>
    /* SFONDO ELEGANTE */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 25px;
        color: #333;
        background: linear-gradient(
                    rgba(255, 255, 255, 0.85),
                    rgba(255, 255, 255, 0.85)
                  ),
                  url("https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?blur=50") center/cover fixed;
        backdrop-filter: blur(5px);
    }

    /* PULSANTE TORNA HOME */
    .home-btn {
        display: inline-block;
        margin-bottom: 25px;
        padding: 10px 18px;
        background-color: #2980b9;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-weight: bold;
        transition: 0.3s;
    }

    .home-btn:hover {
        background-color: #3498db;
    }

    h1 {
        text-align: center;
        font-size: 2.4em;
        color: #c0392b;
        margin-bottom: 40px;
        text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .menu-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
        max-width: 1300px;
        margin: auto;
    }

    .card {
        background: rgba(255,255,255,0.92);
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 6px 20px rgba(0,0,0,0.20);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: fadeUp 0.6s ease forwards;
        opacity: 0;
        transform: translateY(20px);
        backdrop-filter: blur(6px);
    }

    @keyframes fadeUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .card:hover {
        transform: translateY(-10px) scale(1.03);
        box-shadow: 0 12px 30px rgba(0,0,0,0.28);
    }

    .card img {
        width: 100%;
        height: 170px;
        object-fit: cover;
    }

    .card-content {
        padding: 18px;
    }

    .card h2 {
        margin: 0 0 10px;
        color: #d35400;
        font-size: 1.5em;
    }

    .card ul {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    .card ul li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 0;
        border-bottom: 1px solid #eee;
    }

    .card ul li:last-child {
        border-bottom: none;
    }

    .price {
        font-weight: bold;
        color: #27ae60;
        margin-left: 10px;
    }

    .add-btn {
        background: #27ae60;
        border: none;
        color: #fff;
        padding: 5px 10px;
        margin-left: 10px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9em;
        transition: 0.2s;
    }

    .add-btn:hover {
        background: #2ecc71;
    }

    /* Carrello */
    #cart {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 320px;
        background: #fff;
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        border-radius: 14px;
        padding: 20px;
        z-index: 999;
        display: none;
    }

    #cart h3 {
        margin-top: 0;
        color: #c0392b;
    }

    #cart-items {
        max-height: 250px;
        overflow-y: auto;
        margin-bottom: 15px;
    }

    .cart-item {
        display: flex;
        justify-content: space-between;
        padding: 6px 0;
        border-bottom: 1px solid #eee;
    }

    #confirm-btn {
        width: 100%;
        background: #c0392b;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        transition: 0.3s;
    }

    #confirm-btn:hover {
        background: #e74c3c;
    }
</style>
</head>
<body>

<a href="index.html" class="home-btn">üè† Torna all'Homepage</a>

const container = document.getElementById("menu");
menuData.forEach((sezione, index) => {
    const card = document.createElement("div");
    card.className = "card";
    card.style.animationDelay = `${index * 0.12}s`;
    const imageURL = img[sezione.categoria] || "";

    card.innerHTML = `
        <img src="${imageURL}" alt="${sezione.categoria}">
        <div class="card-content">
            <h2>${sezione.categoria}</h2>
            <ul>
                ${sezione.items.map(item => 
                    `<li>${item.nome} 
                        <span class="price">${item.prezzo}</span>
                        <button class="add-btn" onclick="addToCart('${item.nome}', '${item.prezzo}')">+</button>
                    </li>`
                ).join("")}
            </ul>
        </div>
    `;

    container.appendChild(card);
});

// --- CARRELLO ---
let cart = [];

function addToCart(name, price) {
    price = parseFloat(price.replace("‚Ç¨", ""));

    const item = cart.find(i => i.name === name);

    if (item) {
        item.qty++;
    } else {
        cart.push({ name, price, qty: 1 });
    }

    updateCart();
}

function updateCart() {
    const cartDiv = document.getElementById("cart");
    const itemsDiv = document.getElementById("cart-items");
    const totalSpan = document.getElementById("total");

    itemsDiv.innerHTML = "";

    let total = 0;

    cart.forEach(item => {
        total += item.price * item.qty;

        itemsDiv.innerHTML += `
            <div class="cart-item">
                <span>${item.name} x${item.qty}</span>
                <span>${(item.price * item.qty).toFixed(2)}‚Ç¨</span>
            </div>
        `;
    });

    totalSpan.textContent = total.toFixed(2) + "‚Ç¨";
    cartDiv.style.display = cart.length > 0 ? "block" : "none";
}

function confirmOrder() {
    if (cart.length === 0) return;

    let summary = "üì¶ Riepilogo Ordine:\n\n";

    cart.forEach(item => {
        summary += `${item.name} x${item.qty} - ${(item.price * item.qty).toFixed(2)}‚Ç¨\n`;
    });

    summary += "\nTotale: " + document.getElementById("total").textContent;

    alert(summary);

    cart = [];
    updateCart();
}
</script>
